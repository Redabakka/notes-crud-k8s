<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        .note { padding: 10px; background: #f2f2f2; margin: 10px 0; border-radius: 6px; }
        button { margin-left: 10px; }
    </style>
</head>
<body>

<h1>ðŸ“’ Notes</h1>

<div>
    <input id="noteText" type="text" placeholder="Nouvelle note" style="width:70%; padding:5px;">
    <button onclick="addNote()">Ajouter</button>
</div>

<h2>Liste des notes</h2>
<div id="notes"></div>

<script>
    const API = "http://notes-api.notes.svc.cluster.local:3000/notes";
 // âš ï¸ sera remplacÃ© en production

    async function loadNotes() {
        const res = await fetch(API);
        const data = await res.json();

        const container = document.getElementById("notes");
        container.innerHTML = "";

        data.forEach(note => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerHTML = `
                ${note.text}
                <button onclick="deleteNote(${note.id})">Supprimer</button>
            `;
            container.appendChild(div);
        });
    }

    async function addNote() {
        const text = document.getElementById("noteText").value;
        if (!text) return;

        await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        document.getElementById("noteText").value = "";
        loadNotes();
    }

    async function deleteNote(id) {
        await fetch(`${API}/${id}`, { method: "DELETE" });
        loadNotes();
    }

    loadNotes();
</script>

</body>
</html>
